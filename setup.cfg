[coverage:run]
branch = True

[flake8]
accept-encodings = utf-8
max-complexity = 6
statistics = False
max-line-length = 80
doctests = True
enable-extensions = G
isort-show-traceback = True

# clean default ignore list
ignore =

per-file-ignores =
  per-file-ignores =
  # need prints in scripts
  gendiff/scripts/*.py: WPS421
  # used variables after block and block variables to avoid an exceed of variables limit;
  # such cognitive complexity is ok:
  gendiff/parser_file.py: WPS441, WPS231, WPS440
  # added to exlusions due to recursion complexity for nested cases:
  gendiff/gendiff_engine.py: WPS232, WPS212, WPS231, WPS430, WPS442, C901, WPS221, WPS528
  # added to exlusions due to recursion complexity for nested cases:
  gendiff/formatters/formatter_stylish.py: WPS232, WPS212, WPS231, WPS430, WPS442, C901, WPS226, WPS204, WPS223, WPS204, WPS221, WPS529,  WPS336, WPS110

  gendiff/constants.py: WPS110



[tool:pytest]
norecursedirs = __pycache__
addopts = --strict-markers

[isort]
# See https://github.com/timothycrosley/isort#multi-line-output-modes
multi_line_output = 3
include_trailing_comma = true
default_section = FIRSTPARTY
# Should be: 80 - 1
line_length = 79

